services:
  frontend:
    image: timzss/xness-frontend:latest
    container_name: xness-frontend
    environment:
      - VITE_BACKEND_URL=http://localhost:5000
      - VITE_WS_URL=ws://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - http-backend
      - ws-server
    restart: always
  price-poller:
    image: timzss/xness-price-poller:latest
    container_name: xness-price-poller
    environment:
      - REDIS_URL=redis://redis:6379
      - BINANCE_API=wss://stream.binance.com:9443/stream?streams=btcusdt@aggTrade/ethusdt@aggTrade/solusdt@aggTrade
      - DB_HOST=timescaledb     
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=xness
    depends_on:
      - redis
      - timescaledb
    restart: always 

  ws-server:
    image: timzss/xness-ws-server:latest
    container_name: xness-ws-server
    environment:
      - REDIS_URL=redis://redis:6379
    ports:
      - "8080:8080"
    depends_on:
      - redis
    restart: always 

  http-backend:
    image: timzss/xness-http-backend:latest
    container_name: xness-http-backend
    environment:
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=testing
      - DB_HOST=timescaledb     
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=xness
    ports:
      - "5000:5000"
    depends_on:
      - redis
      - timescaledb
    restart: always 

  redis:
    image: redis:latest
    container_name: redis-xness 
    ports:
      - "6379:6379" 
    volumes:
      - redis-data:/data 
    restart: always

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: timescaledb-xness
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=xness
    volumes:
      - timescale-data:/var/lib/postgresql/data
    restart: always

volumes:
  redis-data:
  timescale-data:
  